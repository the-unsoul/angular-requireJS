<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnguarAMD</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="js/vendor/uigrid/ui-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/requirejs/require.min.js" data-main="js/main"></script>
    <!-- <script src="js/vendor/modernizr.js"></script> -->

    <!--[if lt IE 9]>
   <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
   <script src="//s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
   <script src="//html5base.googlecode.com/svn-history/r38/trunk/js/selectivizr-1.0.3b.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
<![endif]-->
    <style>
    ul {
        list-style-type: none;
    }
    .ng-done-true {
        text-decoration: line-through;
        color: #999;
    }
    </style>
    <script>
    function methodName(arguments) {

    }
    </script>
</head>

<body>
    <!--[if lt IE 8]>
   <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Content start! -->

    <nav class="navbar navbar-default" role="navigation" ng-controller="homeCtrl">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/the-unsoul/angular-requireJS">Angular + Require JS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav" ng-cloak>
                <li><a ng-click="logIt()">{{'USERNAME' | translate}}: </a>
                </li>
                <li class="currentUser"><a><b>{{currentUser}}</b></a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{'SEARCH' | translate}}" ng-cloak>
                </div>
                <button type="submit" ng-click="i18n()" class="btn btn-default" ng-cloak>{{'SUBMIT' | translate}}</button>
                <!-- Single button -->
                <div class="btn-group" dropdown is-open="status.isopen">
                    <button ng-cloak type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        {{'LANGUAGE' | translate}} 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="translate('en')">English</a>
                        </li>
                        <li><a href="" ng-click="translate('vi')">Vietnamese</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="">Auto detect</a>
                        </li>
                    </ul>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right" ng-cloak>
                <li class="{{isActive('/home')}}">
                    <a href="#/home">{{'HOME' | translate}}</a>
                </li>
                <li class="{{isActive('/login')}}">
                    <a href="#/login">{{loginButton}}</a>
                </li>
                <li class="{{isActive('/grid')}}">
                    <a href="#/grid">ng-ui-grid</a>
                </li>
                <li class="{{isActive('/map')}}">
                    <a href="#/map">ng-map</a>
                </li>
                <li class="{{isActive('/whoosh')}}">
                    <a href="#/whoosh">Whoosh</a>
                </li>
                <li class="{{isActive('/tab')}}">
                    <a href="#/tab">Tab</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div data-ng-view class="myFade"></div>
    <!-- Content end! -->





</body>

</html>
